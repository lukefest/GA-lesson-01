 <!DOCTYPE html>

<head>
<title>Terminal Commands</title>
</head>

<body>

  <h1>Common Terminal Commands</h1>
  <ul>
      <li>cd - change directory</li>
      <li>ls - list directory</li>
  </ul>

  <h1>Common Git Commands</h1>
  <ul>
      <li>git init - start new project</li>
      <li>git status - show the status of files</li>
      <li>git commit -m 'message here' - commit with message</li>
  </ul>

</body>
